			</div>

	<!--This Is Header-->
	<header id="main-header" class="bg-primary py-2 text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>Profile</h1>
				</div>
			</div>
		</div>
	</header>
	<!--This is section-->
	<section id="sections" class="py-4 mb-4 bg-faded">
		<div class="container">
			<div class="row">
				<div class="col-md-3 mr-auto">
					<a href="index.html" class="btn btn-secondary btn-block"><i class="fa fa-arrow-left"></i> Back To Dashboard</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="btn btn-success btn-block"><i class="fa fa-check"></i> Save</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="btn btn-danger btn-block"><i class="fa fa-remove"></i> Delete Account</a>
				</div>
				
			</div>
		</div>
	
	</section>
	<!----Section2 for showing Post Model gula nice takbe ---->
	<section id="post">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="card">
						<div class="card-header">
							<h4>Edit Profile</h4>
						</div>
						<div class="card-block">
							<form action="">
						<div class="form-group">
							<label class="form-control-label">Title</label>
							<input type="text" class="form-control" />
							<label class="form-control-label">Category</label>
							<select name="" class="form-control">
								<option value="1">Web</option>
								<option value="2">Graphics</option>
								<option value="3">Python</option>
							</select>
						</div>
						<div class="form-group">
							<label class="form-control-label">Thumbnail</label>
							<input type="file" class="form-control-file" id="file" />
							<small class="form-text-muted">Max 3MB</small>
						</div>
						<div class="form-group">
							<label>Body</label>
							<textarea name="editor1" class="form-control"></textarea>
						</div>
					</form>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<h3 class="text-center">Avatar</h3>
					<img src="img/avatar.png" alt="Avatar" class="img-fluid d-block mb-3" />
					<button class="btn btn-primary btn-block">Edit Image</button>
					<button class="btn btn-danger btn-block">Delete Image</button>
				</div>
			</div>
		</div>
	</section>

				</div>
			</div>
		</div>
	</section>

  <script src="js/bootstrap.min.js"></script>

  <script>
	CKEDITOR.replace('editor1');
  </script>
